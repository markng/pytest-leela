[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pytest-leela"
version = "0.1.0"
description = "Type-aware mutation testing for Python â€” fast, opinionated, pytest-native"
requires-python = ">=3.12"
readme = "README.md"
license = "MIT"
authors = [{ name = "Mark Ng", email = "mark@roaming-panda.com" }]
keywords = ["pytest", "mutation-testing", "testing", "quality", "type-aware"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: Pytest",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Quality Assurance",
]
dependencies = [
    "pytest>=7.0",
]

[project.optional-dependencies]
dev = [
    "pytest-describe>=2.0",
    "mypy",
    "factory-boy",
    "faker",
]

[project.urls]
Homepage = "https://github.com/markng/pytest-leela"
Issues = "https://github.com/markng/pytest-leela/issues"

[project.entry-points.pytest11]
leela = "pytest_leela.plugin"

[tool.hatch.build.targets.wheel]
packages = ["src/pytest_leela"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src", "."]
python_files = ["test_*.py", "describe_*.py"]

[tool.mypy]
strict = true
